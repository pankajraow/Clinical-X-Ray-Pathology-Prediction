<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Ray Vision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Clinical X-Ray Pathology Prediction</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-area">
                <input type="file" name="file" accept=".jpg,.jpeg,.png,.dcm" required>
                <p>Drag & Drop or Click to Upload Chest X-Ray (JPG, PNG, DICOM)</p>
            </div>
            <button type="submit" class="btn">Analyze Image</button>
        </form>
    </div>
</body>
</html>
